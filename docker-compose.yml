version: '3.8'

services:
  redleads-scanner:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: redleads-scanner
    restart: always
    env_file:
      - .env.local
    volumes:
      - .:/app
      - /app/node_modules
    logging:
      driver: "json-file"
      options:
        max-size: "10mb"
        max-file: "3"
