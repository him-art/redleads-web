name: RedLeads Worker Scheduler

on:
  schedule:
    # Ingestion: Run every hour (at minute 0)
    - cron: '0 * * * *'
    # Report: Run every day at 8 AM UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ingestion:
    name: Run Ingestion Worker (Hourly)
    if: github.event.schedule == '0 * * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Ingestion Worker
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_KEY_2: ${{ secrets.AI_API_KEY_2 }}
          LEAD_SCORE_PROMPT: ${{ secrets.LEAD_SCORE_PROMPT }}
        run: npm run worker:ingestion -- --once

  report:
    name: Run Daily Report (8 AM UTC)
    # Run only at 8 AM OR on manual dispatch (if we want to test report)
    if: github.event.schedule == '0 8 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Report Generator
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          AI_API_KEY: ${{ secrets.AI_API_KEY }}
          AI_API_KEY_2: ${{ secrets.AI_API_KEY_2 }}
          DAILY_REPORT_PROMPT: ${{ secrets.DAILY_REPORT_PROMPT }}
        run: npm run worker:report -- --once
